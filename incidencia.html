<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Incidencia</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome para íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <div class="form-container">
        <h1>Registrar Nueva Incidencia</h1>
        <form id="incidencia-form">
            <!-- CAMPO TIPO DE INCIDENCIA CON BOTÓN + -->
            <div class="input-group">
                <label for="tipo-incidencia-input">Tipo de Incidencia</label>
                <div class="input-with-button">
                    <div class="searchable-dropdown">
                        <input type="text" id="tipo-incidencia-input" placeholder="Buscar tipo de incidencia..." autocomplete="off" required>
                        <div class="dropdown-content" id="tipo-incidencia-list"></div>
                    </div>
                    <button type="button" id="add-tipo-incidencia-btn" class="btn-add" title="Añadir nuevo tipo de incidencia">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>

            <!-- CAMPO UBICACIÓN CON BOTÓN + -->
            <div class="input-group">
                <label for="ubicacion-input">Ubicación</label>
                <div class="input-with-button">
                    <div class="searchable-dropdown">
                        <input type="text" id="ubicacion-input" placeholder="Buscar ubicación..." autocomplete="off" required>
                        <div class="dropdown-content" id="ubicacion-list"></div>
                    </div>
                    <button type="button" id="add-ubicacion-btn" class="btn-add" title="Añadir nueva ubicación">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>

            <!-- El resto del formulario se mantiene igual -->
            <div class="input-group">
                <label for="descripcion">Descripción</label>
                <textarea id="descripcion" rows="4" required></textarea>
            </div>
            <div class="input-group">
                <label>Evidencia Fotográfica (Opcional)</label>
                <label for="foto-input">Tomar foto</label>
                <input type="file" id="foto-input" accept="image/*" capture="environment">
                <img id="foto-preview" src="#" alt="Vista previa de la foto" hidden/>
            </div>
            <div class="input-group">
                <label for="firma-canvas">Firma Digital</label>
                <canvas id="firma-canvas"></canvas>
                <button type="button" id="clear-firma">Borrar Firma</button>
            </div>
            <div class="button-group">
                <a href="menu.html" class="btn-secondary">Atrás</a>
                <button type="submit" id="guardar-btn">Guardar Incidencia</button>
            </div>
        </form>
    </div>
    <div id="loadingOverlay" hidden><div class="spinner"></div></div>

    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-storage-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/incidencia.js"></script>
</body>
</html>
