<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Liderman - Acceso</title>
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <header class="site-header">
    
  </header>

  <div class="login-container">
    <div class="tabs">
      <button class="tab-link active" onclick="openTab(event, 'login')">Iniciar Sesión</button>
      <button class="tab-link" onclick="openTab(event, 'register')">Registrarse</button>
    </div>

    <div id="login" class="tab-content" style="display: block;">
      <h1 class="login-title">Inicio de Sesión</h1>
      <div class="login-card">
        <form id="login-form">
          <div class="input-group">
            <label for="login-id">ID de Usuario</label>
            <input type="text" id="login-id" required placeholder=" ">
          </div>
          
          <div class="input-group">
            <label for="login-password">Contraseña</label>
            <input type="password" id="login-password" required placeholder=" ">
          </div>

          <div class="remember-me">
              <input type="checkbox" id="remember-me-checkbox" checked>
              <label for="remember-me-checkbox">Recordar usuario</label>
          </div>
          <button id="login-btn" type="submit">Acceder</button>
          <div id="login-error-message" class="error-message"></div>
        </form>
      </div>
    </div>

    <div id="register" class="tab-content">
      <h1 class="login-title">Crear Cuenta</h1>
      <div class="login-card">
        <form id="register-form">
          <div class="input-group">
            <label for="register-id">ID o Usuario</label>
            <input type="text" id="register-id" required>
          </div>
          <div class="input-group">
            <label for="register-nombres">Nombres</label>
            <input type="text" id="register-nombres" required>
          </div>
          <div class="input-group">
            <label for="register-apellidos">Apellidos</label>
            <input type="text" id="register-apellidos" required>
          </div>
          <div class="input-group">
            <label for="register-cliente">Cliente</label>
            <input type="text" id="register-cliente" required>
          </div>
          <div class="input-group">
            <label for="register-unidad">Unidad</label>
            <input type="text" id="register-unidad" required>
          </div>
          <div class="input-group">
            <label for="register-tipo">Tipo</label>
            <input type="text" id="register-tipo" value="AGENTE" readonly>
          </div>
          <div class="input-group">
            <label for="register-password">Contraseña (mín. 6 caracteres)</label>
            <input type="password" id="register-password" required>
          </div>
          <div class="input-group">
            <label for="register-password-confirm">Repetir Contraseña</label>
            <input type="password" id="register-password-confirm" required>
          </div>
          <button id="register-btn" type="submit">Registrar</button>
        </form>
      </div>
    </div>

  <div id="loadingOverlay" hidden><div class="spinner"></div></div>
  
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/auth.js"></script>
  <script>
    // Registrar el Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').then(registration => {
          console.log('SW registrado: ', registration);
        }).catch(registrationError => {
          console.log('SW registro fallido: ', registrationError);
        });
      });
    }
    // Lógica de pestañas
    function openTab(evt, tabName) {
      let i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tab-content");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tab-link");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
      document.getElementById(tabName).style.display = "block";
      evt.currentTarget.className += " active";
    }
  </script>
</body>
</html>
