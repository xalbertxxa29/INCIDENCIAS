<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Registros de Incidencias</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Consultar Registros</h1>
        <div class="input-group">
            <label for="fecha-consulta">Selecciona una fecha</label>
            <input type="date" id="fecha-consulta">
        </div>
        <div id="registros-container">
            <p>Selecciona una fecha para ver las incidencias.</p>
        </div>
    </div>
    <div id="loadingOverlay" hidden><div class="spinner"></div></div>

    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/registros.js"></script>
</body>
</html>
